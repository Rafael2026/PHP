<body>

  <div class="container">

    <div id="login-row" class="row justify-content-center align-items-center">

      <div id="login-column" class="col-md-6">

        <div id="login-box" class="col-md-12">

          <form id="login-form" action="login.php" method="post">

            <h3 class="text-center text-info">Login</h3>

            <div class="form-group">
              <label for="username" class="text-info">User:</label><br>
              <input type="email" name="username" id="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
              <label for="password" class="text-info">Pass:</label><br>
              <input type="password" name="passw" id="passw" class="form-control" required>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio" value="estatico" checked>
              <label class="form-check-label" for="flexRadio">Est√°tico</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio" value="local">
              <label class="form-check-label" for="flexRadio">Base de datos (local)</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio" value="remoto" disabled>
              <label class="form-check-label" for="flexRadio">Base de datos (Remoto)</label>
            </div>

            <div class="form-group mt-3">
              <button name="submit" class="btn btn-info btn-md">Submit</button>
            </div>

          </form>

        </div>

      </div>

    </div>
